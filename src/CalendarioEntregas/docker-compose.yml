services:

  # ─── Base de datos del microservicio ────────────────────────────────────────
  calendario-postgres:
    image: postgres:16
    container_name: calendario-postgres
    restart: always
    environment:
      POSTGRES_DB: calendario_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - nutricenter_net
    volumes:
      - calendario_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d calendario_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ─── Microservicio Calendario de Entregas ────────────────────────────────────
  calendario-webapi:
    build:
      context: .
      dockerfile: CalendarioEntregas.WebApi/Dockerfile
    container_name: calendario-webapi
    restart: unless-stopped
    ports:
      - "7020:7020"
    depends_on:
      calendario-postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__CalendarioDatabase: "Host=calendario-postgres;Port=5432;Database=calendario_db;Username=postgres;Password=postgres;"
      ASPNETCORE_ENVIRONMENT: Development
      RabbitMq__Host: "rabbitmq"          # servicio compartido del api-gateway
      RabbitMq__VirtualHost: "/"
      RabbitMq__Username: "guest"
      RabbitMq__Password: "guest"
      Jwt__Key: "nurtricenter-clave-secreta-de-al-menos-32-caracteres"
      Jwt__Issuer: "nurtricenter-auth"
      Jwt__Audience: "nurtricenter-api"
    networks:
      - nutricenter_net

networks:
  nutricenter_net:
    external: true          # red creada por el api-gateway docker-compose
    name: nutricenter_net

volumes:
  calendario_pgdata:
